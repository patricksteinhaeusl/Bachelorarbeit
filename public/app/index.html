<html lang="en" ng-app="app" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Glockenshop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="favicon.ico" itemprop="image">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/angular-jk-rating-stars/dist/jk-rating-stars.min.css">
    <link rel="stylesheet" href="/node_modules/lity/dist/lity.css" >
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
    <div class="container" ng-controller="AuthController as auth">
        <div class="container" ng-controller="OrderController as order">
            <div class="navbar">
                <div class="col col-xs-3">
                    <ul class="list-unstyled">
                        <a href="#!/home"><li class="logo-item glyphicon glyphicon-bell" aria-hidden="true"></li></a>
                    </ul>
                </div>
                <div class="col col-xs-4">
                    <div ng-include src="'views/navbar-navigation.html'"></div>
                </div>
                <div class="col col-xs-5">
                    <div ng-include src="'views/navbar-menu.html'"></div>
                </div>
            </div>

            <div class="content">
                <div class="sidebar-left col col-md-3">
                    <div ng-include src="'views/auth-menu.html'" class="hidden-lg hidden-md"></div>
                    <div ng-include src="'views/cart-menu.html'" class="hidden-lg hidden-md"></div>
                    <div ng-include src="'views/sidebar-menu.html'"></div>
                </div>
                <div class="content-content col col-md-6">
                    <div ng-include src="'views/alerts.html'"></div>
                    <div ng-include src="'views/product-search.html'"></div>
                    <div ng-view></div>
                </div>
                <div class="sidebar-right col col-md-3">
                    <div ng-include src="'views/auth-menu.html'" class="visible-lg-block visible-md-block"></div>
                    <div ng-include src="'views/cart-menu.html'" class="visible-lg-block visible-md-block"></div>
                    <div ng-include src="'views/topRatedProduct.html'"></div>
                    <div ng-include src="'views/latestProduct.html'"></div>
                </div>
            </div>

            <div ng-controller="WebSocketController as websocket" ng-if="auth.isAuthenticated()">
                <div ng-include src="'views/chat.html'"></div>

                <div class="chat-button">
                    <button id="chat-button" type="button" class="btn btn-default" aria-label="Left Align" ng-click="websocket.collapseChat('.chat')">
                        <span class="glyphicon glyphicon glyphicon-modal-window" aria-hidden="true"></span> Community Chat
                        <span class="glyphicon glyphicon-info-sign text-info" ng-if="websocket.messages.length > 0 && !websocket.selectedUser"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/lity/dist/lity.js"></script>
<script src="/node_modules/socket.io-client/dist/socket.io.slim.js"></script>
<script src="/node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-sanitize/angular-sanitize.js"></script>
<script src="/node_modules/angular-toarrayfilter/toArrayFilter.js"></script>
<script src="/node_modules/angular-route/angular-route.min.js"></script>
<script src="/node_modules/angular-cookies/angular-cookies.min.js"></script>
<script src="/node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
<script src="/node_modules/angular-jk-rating-stars/dist/jk-rating-stars.min.js"></script>
<script src="/node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/node_modules/jssor-slider/js/jssor.slider.min.js"></script>
<script src='/node_modules/pdfmake/build/pdfmake.min.js'></script>
<script src='/node_modules/pdfmake/build/vfs_fonts.js'></script>

<script src="app.js"></script>

<script src="interceptors/auth.js"></script>
<script src="interceptors/alert.js"></script>

<script src="directives/ngEnter.js"></script>
<script src="directives/addOptions.js"></script>

<script src="filters/trustAsHtml.js"></script>
<script src="filters/extension.js"></script>

<script src="services/response.js"></script>
<script src="services/auth.js"></script>
<script src="services/shop.js"></script>
<script src="services/product.js"></script>
<script src="services/cart.js"></script>
<script src="services/account.js"></script>
<script src="services/order.js"></script>
<script src="services/orders.js"></script>
<script src="services/creditCard.js"></script>
<script src="services/creditCards.js"></script>
<script src="services/deliveryAddress.js"></script>
<script src="services/deliveryAddresses.js"></script>
<script src="services/post.js"></script>
<script src="services/faq.js"></script>
<script src="services/websocket.js"></script>

<script src="controllers/auth.js"></script>
<script src="controllers/shop.js"></script>
<script src="controllers/category.js"></script>
<script src="controllers/shopCategory.js"></script>
<script src="controllers/topRatedProduct.js"></script>
<script src="controllers/latestProduct.js"></script>
<script src="controllers/product.js"></script>
<script src="controllers/productSearch.js"></script>
<script src="controllers/cart.js"></script>
<script src="controllers/account.js"></script>
<script src="controllers/order.js"></script>
<script src="controllers/orders.js"></script>
<script src="controllers/creditCard.js"></script>
<script src="controllers/creditCards.js"></script>
<script src="controllers/deliveryAddress.js"></script>
<script src="controllers/deliveryAddresses.js"></script>
<script src="controllers/post.js"></script>
<script src="controllers/posts.js"></script>
<script src="controllers/nav.js"></script>
<script src="controllers/alerts.js"></script>
<script src="controllers/retailer.js"></script>
<script src="controllers/faq.js"></script>
<script src="controllers/websocket.js"></script>
</body>
</html>
