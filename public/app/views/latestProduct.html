<div class="sidebar-topRatedProduct-wrapper col col-sm-6 col-md-12" ng-controller="LatestProductController as latest">
    <div class="sidebar-topRatedProduct">
        <h3>Latest product</h3>
        <div class="topRatedProduct-wrapper"
             ng-repeat="latestProduct in latest.products | toArray: false | orderBy: '-createdAt' | limitTo: 1">
            <h4>{{ latestProduct.name }} - {{ latestProduct.category.name }}</h4>
            <div class="image-wrapper">
                <a href="/product-images/{{ latestProduct.image }}" data-lity="">
                    <img ng-src="/product-images/{{ latestProduct.image }}" alt="Latest Product">
                </a>
            </div>
            <div class="rating-average-wrapper">
                <span class="rating-average">&empty; {{ latestProduct.rating.value }}</span>
                <jk-rating-stars max-rating="5" rating="latestProduct.rating.value" read-only="true"></jk-rating-stars>
            </div>
            <div class="rating-wrapper"
                 ng-repeat="latestProductRating in latestProduct.ratings | toArray: false | orderBy: '-createdAt' | limitTo: 1">
                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                <div class="comment-wrapper" ng-bind-html="latestProductRating.comment | trustAsHTML"></div>
                <span class="rating-date-and-name"><a ng-href="#!/profiles/{{latestProductRating._account._id}}">{{ latestProductRating._account.username }}</a> at<br>{{ latestProductRating.createdAt | date : 'dd.MM.yyyy HH:mm:ss' : '+0200' }}</span>
            </div>
        </div>
    </div>
</div>
