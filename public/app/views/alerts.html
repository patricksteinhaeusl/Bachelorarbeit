<div class="alert-container" ng-controller="AlertsController as alerts">
    <div ng-repeat="success in messages.successes track by $index">
        <div class="alert alert-success alert-dismissible" role="alert" ng-if="success.msg">
            <strong>Success:</strong> {{ success.msg }}
            <button type="button" class="close" aria-label="Close" ng-click="alerts.clearSuccess($index)">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div ng-repeat="error in messages.errors track by $index">
        <div class="alert alert-danger alert-dismissible" role="alert" ng-if="error">
            <strong>Error:</strong> {{ error.msg }}
            <button type="button" class="close" aria-label="Close" ng-click="alerts.clearError($index)">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div ng-repeat="warning in messages.warnings track by $index">
        <div class="alert alert-info alert-dismissible" role="alert" ng-if="warning">
            <strong>Warning:</strong> {{ warning.msg }}
            <button type="button" class="close" aria-label="Close" ng-click="alerts.clearWarning($index)">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div ng-repeat="validations in messages.validations track by $index">
        <div class="alert alert-warning alert-dismissible" role="alert" ng-if="validations">
            <strong>Validation:</strong>
            <ul ng-repeat="validationMessage in validations.msg track by $index">
                <li>- {{validationMessage}}</li>
            </ul>
            <button type="button" class="close" aria-label="Close" ng-click="alerts.clearValidation($index)">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
