<div class="alert-container" ng-controller="AlertsController as alerts">
    <div class="alert alert-success alert-dismissible" role="alert" ng-if="messages.success">
        <strong>Success:</strong> {{ messages.success }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="alerts.clear()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="alert alert-danger alert-dismissible" role="alert" ng-if="messages.error">
        <strong>Error:</strong> {{ messages.error }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="alerts.clear()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="alert alert-warning alert-dismissible" role="alert" ng-if="messages.warning">
        <strong>Warning:</strong> {{ messages.warning }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="alerts.clear()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="alert alert-warning alert-dismissible" role="alert" ng-if="messages.validations">
        <strong>Validation:</strong>
        <ul ng-repeat="validationMessage in messages.validations">
            <li>- {{validationMessage}}</li>
        </ul>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="alerts.clear()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
