<div class="product-search">
    <div class="alert alert-warning alert-dismissible" role="alert" ng-if="search.searchField.$invalid">
        <strong>Warning:</strong> No Special Characters allowed!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="alerts.clear()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form name="search">
        <div class="form-group">
            <input name="searchField" class="form-control" ng-model="shop.data.searchValue" ng-enter="shop.addSearchValue()"
                   placeholder="Search for any product">
        </div>
    </form>
</div>
