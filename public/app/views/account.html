<div class="content-view" ng-controller="AccountController as account">
    <form class="auth-form-account" ng-submit="account.update()">
        <h1>Your account</h1>
        <div class="form-group">
            <label class="label">Firstname:</label>
            <input class="form-control" type="text" ng-model="account.data.account.firstname" name="firstname"
                   placeholder="Firstname"/>
        </div>
        <div class="form-group">
            <label class="label">Lastname:</label>
            <input class="form-control" type="text" ng-model="account.data.account.lastname" name="lastname"
                   placeholder="Lastname"/>
        </div>
        <div class="form-group">
            <label class="label">Email:</label>
            <input class="form-control" type="email" ng-model="account.data.account.email" name="email"
                   placeholder="Email" disabled/>
        </div>
        <div class="form-group">
            <label class="label">Username:</label>
            <input class="form-control" type="text" ng-model="account.data.account.username" name="username"
                   placeholder="Username" disabled/>
        </div>
        <button class="btn btn-primary">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Update
        </button>
    </form>
    <br />
    <br />
    <form ng-submit="account.upload()">
        <h1>Upload your profile</h1>
        <p>View <a href="/assets/profiles/template.html" download>sample template</a></p>
        <div class="form-group">
            <input id='file-selector' type="file" ng-model="account.data.profile" name="profile"
                   ngf-select=""
                   ngf-accept="'.html'"
                   ngf-max-size="20MB" required />
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{ account.data.progress }}"
                 aria-valuemin="0" aria-valuemax="100" ng-style="{ 'width' : account.data.progress + '%' }">
                <span class="sr-only">{{ account.data.progress }} &</span>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">
                <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Upload
            </button>
        </div>
    </form>
    <br />
    <div>
        <h1>Share your profile</h1>
        <p>Click the following button to copy the link of your profile to your clipboard.</p>
        <div class="input-group">
            <div class="copy-success-container">
                <span ng-if="account.showMsg" class="copy-success-arrow"></span>
                <span ng-if="account.showMsg" class="copy-success-msg">{{account.copyMessage}}</span>
            </div>
            <input type="text" class="form-control" ng-model="account.textToCopy" disabled>
            <span class="input-group-btn">
                <button clipboard supported="supported" text="account.textToCopy" on-copied="account.copySuccess()"
                        on-error="account.copyFail(err)" class="btn btn-primary" type="button">Copy</button>
            </span>
        </div>
    </div>
</div>
