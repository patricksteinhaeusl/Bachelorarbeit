<div class="content-view" ng-controller="AccountController as account">
    <form class="auth-form-account" ng-submit="account.update()">
        <h1>Your account</h1>
        <div class="form-group">
            <label class="label">Firstname:</label>
            <input class="form-control" type="text" ng-model="account.data.account.firstname" name="firstname"
                   placeholder="Firstname" required/>
        </div>
        <div class="form-group">
            <label class="label">Lastname:</label>
            <input class="form-control" type="text" ng-model="account.data.account.lastname" name="lastname"
                   placeholder="Lastname" required/>
        </div>
        <div class="form-group">
            <label class="label">Email:</label>
            <input class="form-control" type="email" ng-model="account.data.account.email" name="email"
                   placeholder="Email" required/>
        </div>
        <div class="form-group">
            <label class="label">Username:</label>
            <input class="form-control" type="text" ng-model="account.data.account.username" name="username"
                   placeholder="Username" disabled required/>
        </div>
        <button class="btn btn-outline-primary">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Update
        </button>
    </form>
</div>
