<div class="content-view">
    <div class="alert alert-warning" ng-show="auth.register.validations.length > 0">
        <h4>Validation Error:</h4>
        <ul ng-repeat="validation in auth.register.validations">
            <li>- {{validation}}</li>
        </ul>
    </div>

    <form class="auth-form-register" ng-submit="auth.register()">
        <h1>Create an account</h1>
        <div class="form-group">
            <label>Firstname:</label>
            <input class="form-control" type="text" ng-model="auth.data.register.account.firstname" name="firstname"
                   placeholder="Firstname"/>
        </div>
        <div class="form-group">
            <label>Lastname:</label>
            <input class="form-control" type="text" ng-model="auth.data.register.account.lastname" name="lastname"
                   placeholder="Lastname"/>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input class="form-control" type="email" ng-model="auth.data.register.account.email" name="email"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <label>Username:</label>
            <input class="form-control" type="text" ng-model="auth.data.register.account.username" name="username"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input class="form-control" type="password" ng-model="auth.data.register.account.password" name="password"
                   placeholder="Password"/>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-primary">Register</button>
        </div>
    </form>
</div>
