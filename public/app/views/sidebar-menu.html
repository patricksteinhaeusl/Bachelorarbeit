<div class="sidebar-menu" ng-controller="ProductSearchController as productSearch">
    <div ng-controller="CategoryController as category">
        <h3>Categories</h3>
        <ul class="categories"><li class="sidebar-item" ng-class="!category.data.categoryId ? 'selected' : ''"><a ng-href="#!/shop?selectedQuantity=1">All</a></li></ul>
        <ul class="categories" ng-repeat="cat in category.data.categories">
            <li class="sidebar-item" ng-class="category.data.categoryId === cat._id ? 'selected' : ''"><a ng-href="#!/shop/category/{{ cat._id }}?selectedQuantity=1">{{ cat.name }}</a></li>
        </ul>
    </div>
    <h3>Search History</h3>
    <ul class="search-values" ng-repeat="searchValue in productSearch.searchValues">
        <li class="sidebar-item" ng-class="searchValue === productSearch.searchValue ? 'selected' : ''"><a ng-click="productSearch.getProductsBySearchValue(searchValue)">{{ searchValue }}</a></li>
    </ul>
</div>
