language: node_js
node_js:
  - "lts/*"

branches:
  only:
  - master
  - dev
  - feature-travisTest

dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "rustaska-github"
    branches:
      - master
      - dev
  chrome: stable

services:
  - mongodb

before_script:
  - sleep 5
  - ./docker_config/mongodb_import
  - webdriver-manager update && webdriver-manager start &
  - sleep 5
  - ls -la
  "sudo node bin/www"
  - sleep 5
  - yarn test

script:
  - sonar-scanner